<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequently Asked Questions</title>
    
    <!-- Google Font for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Background image using the provided image link */
        body {
            font-family: 'Open Sans', sans-serif;
            background: url('https://i.ibb.co/9HLBrCf/Copy-of-Copy-of-Modern-Minimalist-Graffiti-Urban-Brand-Logo.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling with a fade-in effect */
        .faq-container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #333;
            font-weight: 600;
            text-align: center;
            margin-top: 0;
            animation: slideInDown 1s ease-in-out;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="faq-container">
        <h1>Frequently Asked Questions</h1>
        <!-- EasyFAQ script to load FAQ content -->
        <script src="https://easyfaq.io/js/easyfaq.js" id="b5vzu"></script>
    </div>

</body>
</html>
